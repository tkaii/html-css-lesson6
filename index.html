<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Class 6 チャレンジ</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="card-wrapper is-loading">
    <div class="card-upper">
      <div class="avatar">
        <div class="avatar-placeholder animation"></div>
      </div>
      <div class="name-date-wrapper">
        <div class="name-wrapper animation"></div>
        <div class="date-wrapper animation"></div>
      </div>
    </div>
    <div class="card-lower">
      <div class="content-wrapper">
        <div class="content"></div>
        <div class="content-placeholder-wrapper">
          <div class="content-placeholder p1 animation"></div>
          <div class="content-placeholder p2 animation"></div>
          <div class="content-placeholder p3 animation"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
